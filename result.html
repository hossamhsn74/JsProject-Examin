<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Result Page</title>
	<link rel='icon' href='images/favicon.png' type='image/x-icon'/ >
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
<!--this is the header section whitch contains  logo and login form and  menu ##repeated in all html files##-->

	<header>
		<div class="container">
			<div class="leftSide">
				<img src="images/logo.png" alt="Logo picture">
			</div>
			<div class="rightSide">
				<div id="name"></div>
				<div class="login">
					<form id="mainForm" action="result.html" method="post">

						<div class="input-container">
							<i class="fa fa-envelope icon"></i>
							<input id="loginEmail" class="input-field" type="email" placeholder="Email" name="email">
						</div>
						<div class="input-container">
							<i class="fa fa-key icon"></i>
							<input id="loginPassword" class="input-field" type="password" placeholder="Password" name="psw">
							<!--							<span></span>-->
						</div>
						<button id="loginBtn" class="btn" type="button" name="button">Login</button>
					</form>
				</div>

				<div class="menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="register.html">Register</a></li>
						<li><a href="members.html">About Us</a></li>
						<li><a href="exam.html">Exam</a></li>

					</ul>
				</div>
			</div>
		</div>
	</header>
	<hr>
	<div class="resultContainer">
		<div class="resultSubContainer">
			<div class="canvasContainer">
				<canvas class="result" height="400" width="400">

			</canvas>
			</div>
			<div id="result">

			</div>
			<div id="resultbtn">

			</div>
		</div>
	</div>
	<hr>
<!--this is the footer section whitch contains  logo and login form and  menu ##repeated in all html files##-->

	<footer>
		<div class="footerContainer">
			<div class="footerMenu">
				<ul>
					<li><img src="images/logo.png" alt="Logo picture"></li>

					<li><i class="fa fa-angle-right   menuIcon"></i><a href="index.html">Home</a></li>
					<li><i class="fa fa-angle-right   menuIcon"></i><a href="register.html">Register</a></li>
					<li><i class="fa fa-angle-right   menuIcon"></i><a href="members.html">About Us</a></li>
					<li><i class="fa fa-angle-right   menuIcon"></i><a href="exam.html">Exam</a></li>
				</ul>
			</div>

			<div id="name1"></div>

			<div class="footerLogin">
				<form id="mainForm" action="result.html" method="post">

					<div class="input-container">
						<i class="fa fa-envelope icon"></i>
						<input id="footerLoginEmail" class="input-field" type="email" placeholder="Email" name="email">
					</div>
					<div class="input-container">
						<i class="fa fa-key icon"></i>
						<input id="footerLoginPassword" class="input-field" type="password" placeholder="Password" name="psw">
						<!--						<span></span>-->
					</div>

					<button id="footerLoginButton" class="btn" type="button" name="button">Login</button>
				</form>
			</div>

		</div>
	</footer>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/result.js"></script>
</body>

</html>
